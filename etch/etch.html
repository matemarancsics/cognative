<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Etch a sketch</title>
    <!--CSS-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/background.css" />
    <link rel="stylesheet" href="../css/etch.css" />

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../img/logo_2.png"
          alt="logo"
          onclick="location.href='../index.html';"
        />
      </div>
    </header>

    <main>
      <section class="screen">
        <div class="etchmachine">
          <p>Etch-A-Sketch</p>
          <a class="menu" href="../index.html">
            <span><img src="./img/cancel.png" alt="" /></span>
          </a>
          <div class="canvas">
            <canvas id="ctx"></canvas>
          </div>
          <div class="knobs">
            <div class="left">
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                width="200px"
                height="100px"
                viewBox="250 0 600 300"
                enable-background="new 0 0 600 300"
                xml:space="preserve"
              >
                <g id="horizontal">
                  <g>
                    <circle
                      fill="#FFFFFF"
                      stroke="#000000"
                      stroke-miterlimit="10"
                      cx="420.681"
                      cy="149.9"
                      r="140"
                    />
                  </g>
                  <circle fill="#a9a9a9" cx="530" cy="149.9" r="30" />
                </g>
              </svg>
            </div>

            <div class="right">
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                width="200px"
                height="100px"
                viewBox="250 0 600 300"
                enable-background="new 0 0 600 300"
                xml:space="preserve"
              >
                <g id="vertical">
                  <g>
                    <circle
                      fill="#FFFFFF"
                      stroke="#000000"
                      stroke-miterlimit="10"
                      cx="420.681"
                      cy="149.9"
                      r="140"
                    />
                  </g>
                  <circle fill="#a9a9a9" cx="530" cy="149.9" r="30" />
                </g>
              </svg>
            </div>
          </div>
        </div>

        <div class="popup">
          <div id="light" class="white_content">
            <img src="./img/rotate.png" alt="" />
          </div>
          <div id="fade" class="black_overlay"></div>
        </div>
      </section>
      <img class="back_0" src="../img/circle_1.png" alt="" />
      <img class="back_1" src="../img/circle_2.png" alt="" />
      <img class="back_2" src="../img/circle_2.png" alt="" />
      <img class="back_3" src="../img/tri_2.png" alt="" />
      <img class="back_4" src="../img/square.png" alt="" />
    </main>
    <script src="./etch.js"></script>
  </body>
</html>
